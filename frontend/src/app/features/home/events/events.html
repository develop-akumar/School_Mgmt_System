<div class="background py-1">
  <div class="row">
    <div class="col-sm-2 bg-danger text-end fs-6 fw-bold">
      Upcoming Events: -
    </div>
    <div class="col-sm-10">
      <marquee
        behavior="scroll"
        direction="left"
        scrollamount="15"
        class="notice"
        onmouseover="this.stop();"
        onmouseout="this.start();"
      >
        <div class="fs-6">
          @for (events of events; track $index) {
          <span>
            <strong class="text-danger">Function:</strong> {{events.title}}, &nbsp;
          </span>
          <span><strong>Date:</strong> {{events.date | date}}, &nbsp; </span>
          <span><strong>Location:</strong> {{events.location}} </span>
          }
        </div></marquee
      >
    </div>
  </div>
</div>
